{% load static %}
<!DOCTYPE html>
<html>
{% if messages %}
{% for message in messages %}<script>alert("{% for message in messages %}{{ message }}\n{% endfor %}");</script>
{% endfor %}
{% endif %}
<head>
    <title>Fruit Matcher</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="{%static 'childDesign/memory/MemoryGame.js' %}"></script>
    <script src="{%static 'childDesign/memory/Card.js' %}"></script>
    <link href="{%static 'childDesign/css/MemoryGame.css' %}" rel="stylesheet" />
</head>
<body>
    <section id="memory--settings-modal" class="valign-table modal show">
      <div class="valign-cell">
        <form>
          <h2 class="memory--settings-label">Difficulty level:</h2>
          <select id="memory--settings-grid">
            <option value="2x3">Easy</option>
            <option value="3x4" selected>Medium</option>
            <option value="4x5">Hard</option>
            <option value="5x6">Don't do it!</option>
          </select>
          <input id="memory--settings-reset" type="submit" value="Start New Game" />
        </form>
      </div>
    </section>
    <section id="memory--end-game-modal" class="valign-table modal">
      <div class="valign-cell">
        <div class="wrapper">
          <h2 id="memory--end-game-message"></h2>
          <h3 id="memory--end-game-score"></h3>
        </div>
      </div>
    </section>
    <section id="memory--app-container">
      <ul id="memory--cards">
      </ul>
    </section>
    <section class="memory--menu-bar">
      <div class="inner">
        <div class="left"><h1 class="memory--app-name">Fruit Matcher</h1></div>
        <div class="center"><a id="memory--settings-reset" href="getActivityDone/Memory">Return to menu</a></div>
        <div class="right"><a href="#settings"><img id="memory--settings-icon" src="{%static 'childDesign/images/gear.png' %}" /></a></div>
      </div>
    </section>
    <script src="{%static 'childDesign/memory/BrowserInterface.js' %}"></script>
  </body>
</html>
